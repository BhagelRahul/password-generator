<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container-password">
        <div class="header">
            <h2>Password Generator</h2>
        </div>
        <div class="display">
            <input type="text" id="pass-input" placeholder="Password">
            <button id="copy">Copy</button>

        </div>
        <div class="setting">
            <label for="length-label">Length</label>
            <input type="number" id="length-input" min="5" max="20" value="10" step="1">
        </div>
        <div class="setting"> 
            <label for="UpperCase-label">UpperCase</label>
            <input type="checkbox" id="UpperCase"checked>
        </div>
        <div class="setting"> 
            <label for="lowerCase-label">lowerCase</label>
            <input type="checkbox" id="lowerCase"checked >
        </div>
        <div class="setting">
            <label for="Numbers">Numbers</label>
            <input type="checkbox" id="Numbers" checked>
        </div>
        <div class="setting">
            <label for="Symbols">Symbols</label>
            <input type="checkbox" id="Symbols" checked>
        </div>
        <div class="generate-btn">
          <button id="generate">Generate</button>
        </div>
     </div>
  <script src="password.js"></script>
</body>
</html>
